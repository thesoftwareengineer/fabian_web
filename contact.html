    <!-- Body section -->
    <div class="container" id="body-section">
        <form id="contactForm" action="contact.php" method="POST">
            <fieldset class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Name">
            </fieldset>
            <fieldset class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter email">
                <small class="text-muted">We'll never share your email with anyone else.</small>
            </fieldset>
            <fieldset class="form-group">
                <label for="number">Phone Number</label>
                <input type="tel" class="form-control" id="number" name="number" placeholder="Enter Phone Number">
                <small class="text-muted">We'll never share your phone with anyone else.</small>
            </fieldset>
            <fieldset class="form-group">
                <label for="message">Message</label>
                <textarea class="form-control" id="message" rows="5" name="message"></textarea>
                <small class="text-muted">Enter your message</small>
            </fieldset>
            <button type="submit" class="btn btn-default btn-lg">Submit</button>
        </form>
    </div>
